<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="praticando3.css">
    <title>Praticando 3</title>
</head>

<body>
    <script src="praticando3.js"></script>
    <h1>Praticando 3 - JavaScript - layouts com flex direction e click do mouse</h1>

    <div class="flexbox">
        <div class="i1">
            <img src="row.png" alt="tabela da tag row flex" onclick="direcao('row')">
        </div>
        <div class="i2">
            <img src="row-reverse.png" alt="tabela da tag row-reverse flex" onclick="direcao('row-reverse')">
        </div>
        <div class="i3">
            <img src="column.png" alt="tabela da tag column flex" onclick="direcao('column')">
        </div>
        <div class="i4">
            <img src="column-reverse.png" alt="tabela da tag column-reverse flex" onclick="direcao('column-reverse')">
        </div>
    </div>

    <div class="flex">
        <div>
            <p>1</p>
        </div>
        <div>
            <p>2</p>
        </div>
        <div>
            <p>3</p>
        </div>
        <div>
            <p>4</p>
        </div>
        <div>
            <p>5</p>
        </div>
    </div>
</body>

</html>
