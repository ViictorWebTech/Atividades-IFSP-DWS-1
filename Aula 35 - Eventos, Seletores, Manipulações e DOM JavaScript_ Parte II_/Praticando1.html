    <h1>Praticando 1 - JavaScript</h1>
    <h3>Obs. Usar flexbox para posicionar os quadrados.</h3>
    <div class="flexbox">
        <div class="vermelho" onmouseover="passaMouse('red')" onmouseout="tiraMouse()"> </div>
        <div class="verde" onmouseover="passaMouse('green')" onmouseout="tiraMouse()"> </div>
        <div class="azul" onmouseover="passaMouse('blue')" onmouseout="tiraMouse()"> </div>
        <div class="laranja" onmouseover="passaMouse('orange')" onmouseout="tiraMouse()"> </div>
        <div class="roxo" onmouseover="passaMouse('purple')" onmouseout="tiraMouse()"> </div>
    </div>
</body>
